    <title>
        Edurizon | Assignments

<body style="background-color:#E9EAEF">

    <!-- Preloader -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="preloader"></div>
        </div>
    </div>

    <div class="wrapper ">
        <!-- Sidebar -->
        <div class="sidebar" data-color="blue"></div>
        <div class="main-panel" id="main-panel">
            <!-- Navbar -->
            <div class="top-navbar"></div>
           
            <div class="panel-header panel-header-lg">
                <canvas id="bigDashboardChart"></canvas>
            </div>

            <!-- Notes -->
            <div id="note-taking"></div>


            <!-- Main Content -->
            <div class="content">
                <div class="container card col-12">

                    <!-- Pending Assignments Section -->
                    <div class="row mt-5">
                        <div class="col-12 col-md-6 offset-md-3 text-center">
                            <h3>Pending Assignments</h3>
                        </div>
                        <div class="col-12" id="pending-assignments"></div>
                    </div>

                    <!-- Submitted Assignments Section -->
                    <div class="row mt-5">
                        <div class="col-12 col-md-6 offset-md-3 text-center">
                            <h3>Submitted Assignments</h3>
                        </div>
                        <div class="col-12" id="submitted-assignments"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->

    <script src="./js/components/commonUtility.js"></script>
    <script src="./js/pages/student/assignmentsPage.js" type="module"></script>
    <script src="./js/pages/student/assignmentsPageUtility.js"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
