    <link href="./css/meeting.css" rel="stylesheet" />

    <script src="https://unpkg.com/@voxeet/voxeet-web-sdk@3.2.1/dist/voxeet-sdk.js" type="text/javascript"></script>
    <script type="module" src="./js/ui.js"></script>

    <!-- Title -->
    <title>Edurizon | Meeting</title>
</head>

<body style="background-color: #008679">

    <!-- Sidebar to show Participants List -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-1 offset-md-11 mt-3">
                <button class="openbtn" onclick="openNav()"><i class="fas fa-users"></i></button>
            </div>
        </div>
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
            <a href="#" style="color:#969696">Participants</a>
            <hr style="color:white">
            <ul style="list-style-type: none;" id="participants-list">
            </ul>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <h1 id="name-message" style="color: white">Logging in...</h1>
        <!-- Video Container -->
        <div class="row">
            <div class="col-12 mt-5">
                <div class="card" id="video-container"
                    style="display: flex; flex-direction: row; flex-wrap: wrap; background-color:#00564d">
                </div>
            </div>
        </div>
        <!-- Screenshare Container -->
        <div class="row">
            <div class="col-12 mt-5">
                <div id="screenshare-container"></div>
            </div>
        </div>


        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 mt-5">
                <!-- Meeting Controls -->
                <div style="position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%); z-index: 100"
                    class="card" style="border-radius:40px;" id="button-card">
                    <div class="row" id="button-row">

                        <!-- Microphone -->
                        <div class="col-3 col-md-2 mt-1" id="buttons">
                            <button id="audioBtn" class="btn btn-block btn-lg" style="background-color:white">
                                <i id="mic-icon" style="color:#00564d"></i>
                            </button>
                        </div>

                        <!-- Camera -->
                        <div class="col-3 col-md-2 mt-1" id="buttons">
                            <button id="video-btn" class="btn btn-block btn-lg" style="background-color:white">
                                <i id="video-icon" style="color:#00564d"></i>
                            </button>
                        </div>

                        <!-- Screenshare -->
                        <div class="col-3 col-md-2 mt-1" id="buttons">
                            <button id="screenshare-btn" class="btn btn-block btn-lg" style="background-color:#00564d">
                                <i id="screen-share-icon" class="fas fa-share-square"></i>
                            </button>
                        </div>

                        <!-- Leave Meeting -->
                        <div class="col-3 col-md-2 mt-1" id="buttons">
                            <button id="leave-btn" disabled type="button" class="btn btn-block btn-danger btn-lg">
                                <i id="exit-icon" class="fas fa-phone-slash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="./js/components/commonUtility.js"></script>

    <!-- Opening and Closing Participant List -->
    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }
    </script>

    <script type="module" src="./js/client.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
