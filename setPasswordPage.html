    <!-- CSS -->
    <link rel="stylesheet" href="./css/login.css">

    <!-- Title -->
    <title>Edurizon | Set Password</title>
</head>

<body>
    <!-- Preloader -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12" id="preloader"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container px-1 pt-5 mx-auto mt-5 pb-4">
        <div class="d-flex flex-lg-row flex-column-reverse">
            <div class="offset-md-3 card card1">
                <div class="row justify-content-center my-auto">
                    <div class="col-md-8 col-10 my-1">
                        <!-- Logo -->
                        <div class="row justify-content-center px-3 mb-4"> <img id="logo2" src="./Images/setpwdlogo.png"
                                style="height: 55px; width: 55px"> </div>
                        <h3 class="mb-5 text-center heading">Set password</h3>
                        <h6 class="msg-info">Please set your password</h6>

                        <!-- Enter Password -->
                        <div class="form-group"> <label class="form-control-label text-muted">Enter Password</label>
                            <input type="password" id="set-pwd" name="set-pwd" placeholder="Password"
                                class="form-control">
                        </div>

                        <!-- Set Password Button -->
                        <div class="row" style="justify-content:center; margin-bottom: 50px;">
                            <div class="my-3 px-2">
                                <input class="btn-block btn-color" type="button" value="Set my password"
                                    id="setpwd-button">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./js/pages/common/setPasswordPage.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!--Sweet alert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
